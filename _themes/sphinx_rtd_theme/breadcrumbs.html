<div role="navigation" aria-label="breadcrumbs navigation">
  <ul class="wy-breadcrumbs">
    <li><a href="{{ pathto(master_doc) }}">Docs</a> &raquo;</li>
      {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
      {% endfor %}
    <li>{{ title }}</li>
      <li class="wy-breadcrumbs-aside">
        <ul class="share-buttons">
            <li><a href="https://www.facebook.com/sharer/sharer.php?u=https://doc.satoshilabs.com/&t=" target="_blank" title="Share on Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Facebook.png', 1) }}"></a></li>
            <li><a href="https://twitter.com/intent/tweet?source=https://doc.satoshilabs.com/&text=:%20https://doc.satoshilabs.com/" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20' + encodeURIComponent(document.URL)) + '%20@BitcoinTrezor'; return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Twitter.png', 1) }}"></a></li>
            <li><a href="https://plus.google.com/share?url=https://doc.satoshilabs.com/" target="_blank" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Google+.png', 1) }}"></a></li>
            <li><a href="https://www.tumblr.com/share?v=3&u=https://doc.satoshilabs.com/&t=&s=" target="_blank" title="Post to Tumblr" onclick="window.open('https://www.tumblr.com/share?v=3&u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.title)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Tumblr.png', 1) }}"></a></li>
            <li><a href="https://pinterest.com/pin/create/button/?url=https://doc.satoshilabs.com/&description=" target="_blank" title="Pin it" onclick="window.open('https://pinterest.com/pin/create/button/?url=' + encodeURIComponent(document.URL) + '&description=' + encodeURIComponent(document.title)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Pinterest.png', 1) }}"></a></li>
            <li><a href="https://www.reddit.com/submit?url=https://doc.satoshilabs.com/&title=" target="_blank" title="Submit to Reddit" onclick="window.open('https://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' + encodeURIComponent(document.title)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/Reddit.png', 1) }}"></a></li>
            <li><a href="https://www.linkedin.com/shareArticle?mini=true&url=https://doc.satoshilabs.com/&title=&summary=&source=https://doc.satoshilabs.com/" target="_blank" title="Share on LinkedIn" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' + encodeURIComponent(document.title)); return false;"><img src="{{ pathto('_static/images/flat_web_icon_set/LinkedIn.png', 1) }}"></a></li>
        </ul>
      </li>
  </ul>
  <hr/>
</div>
